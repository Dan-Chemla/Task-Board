        <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
    <title>Task Board</title>
</head>
<body onload="restoreData()">
   
    <div class="container-fluid">
        <br>
        <h1>My Task Board</h1>
        <br>

        <div id="enterATask" class="col-12 col-md-8">
            <form action="" id="setYourNote">
                <table>
                    <tr>
                        <td><label for="">Task Description:</label></td>
                        <td><textarea id="taskDescBox" class="col-12"></textarea></td>
                        <td><span id="taskDescError"></span></td>
                    </tr>
                    <tr>
                        <td><label for="">Task Due Date:</label></td>
                        <td><input id="dueDateBox" type="date"></td>
                        <td><span id="dueDateError"></span></td>
                    </tr>
                    <tr>
                        <td><label for="">Task Due Time:</label></td>
                        <td><input id="dueTimeBox" type="time"></td>
                    </tr>
                    <tr>
                        <td><button onclick="validation()" type="button" class="btn btn-outline-success btn-xs">Save</button>
                            <button type="reset" class="btn btn-outline-danger btn-xs">Clean</button></td>
                    </tr>
                </table>
            </form>
        </div>
        <div id="ROW" class="row">


        </div>
    </div>




</body>

</html>
